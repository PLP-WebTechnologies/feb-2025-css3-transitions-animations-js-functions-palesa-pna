<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Page</h1>
        
        <div class="preferences">
            <h2>User Preferences</h2>
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="theme">Theme Color:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <button id="savePrefs">Save Preferences</button>
        </div>
        
        <div class="animation-area">
            <h2>Animation Demo</h2>
            <div id="animatedBox" class="box"></div>
            <button id="animateBtn">Trigger Animation</button>
            <button id="resetBtn">Reset Animation</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
